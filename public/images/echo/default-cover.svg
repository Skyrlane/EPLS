<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 594" width="420" height="594">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B5ED7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#083D8A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.03"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="420" height="594" fill="url(#bg)"/>

  <!-- Subtle geometric pattern -->
  <circle cx="350" cy="80" r="120" fill="url(#accent)"/>
  <circle cx="70" cy="520" r="100" fill="url(#accent)"/>

  <!-- Decorative lines -->
  <line x1="60" y1="200" x2="360" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="60" y1="400" x2="360" y2="400" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Cross symbol -->
  <rect x="195" y="100" width="30" height="80" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="180" y="115" width="60" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>

  <!-- Title text -->
  <text x="210" y="250" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="white" letter-spacing="3">ÉCHOS</text>
  <text x="210" y="290" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="rgba(255,255,255,0.85)" letter-spacing="2">EPLS</text>

  <!-- Subtitle -->
  <text x="210" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)" letter-spacing="1">ÉGLISE PROTESTANTE LIBRE</text>
  <text x="210" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)" letter-spacing="1">DE STRASBOURG</text>

  <!-- Bottom decorative element -->
  <text x="210" y="470" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="rgba(255,255,255,0.5)">Bulletin mensuel</text>

  <!-- Small decorative dots -->
  <circle cx="185" cy="440" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="210" cy="440" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="235" cy="440" r="3" fill="rgba(255,255,255,0.4)"/>
</svg>